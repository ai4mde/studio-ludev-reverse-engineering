name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run docker compose
      uses: hoverkraft-tech/compose-action@v2.0.1
      with:
          compose-file: "./docker-compose.yaml"
